<div id="loginModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Login</h3>
        </div>
        <div class="modal-body">
            <form name="loginForm">
                <div>
                    <!-- Column 1 -->
                    <!-- Logo goes here -->
                </div>
                <div>
                    <!-- Column 2 -->
                    <label for="loginUsername">Username:</label><br />
                    <input
                        type="text"
                        id="loginUsername"
                        name="username"
                        placeholder="Username goes here..."
                        class="stretch"
                        /><br />
                    <a href="/forgot-username.html" class="float-right">
                        <small>Forgot your username?</small>
                    </a>
                </div>
                <div>
                    <label for="loginPassword">Password:</label><br />
                    <input
                        type="password"
                        id="loginPassword"
                        name="password"
                        placeholder="Password goes here..."
                        class="stretch"
                        /><br />
                    <a href="/forgot-password.html" class="float-right">
                        <small>Forgot your password?</small>
                    </a>
                </div>
                <br /><hr />
                <div class="center-text">
                    <input
                        type="button"
                        id="loginSubmitLink"
                        value="Login"
                        class="stretch"
                        />
                    <a href="/register.html">
                        <small>New? Sign up!</small>
                    </a>
                </div>
            </form>
        </div>
        <!--<div class="modal-footer"></div>-->
    </div>
</div>
