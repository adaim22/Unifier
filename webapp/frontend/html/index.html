<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Unity</title>

    <style>

      header{
        background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)), url(background.jpg);
        height: 100vh;
        -webkit-background-size: cover;
        background-size:cover;
        background-position: center center;
      }

      .banner-text{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        text-align: center;
      }
      .navbar-brand{
        font-family: big john;
      }
      .nav-link{
        font-family: 1em/1.62 monospace,'Lucida Console',Monaco,monospace;
        color: #FBF0C1;
        text-transform: uppercase;
      }
      .banner-text p{
        font-family: 1em/1.62 monospace,'Lucida Console',Monaco,monospace;
        color: #D86853;
        font-weight: bold;
      }
      .banner-btn a{
        border:1px solid #FBF0C1;
        border-radius: 50px;
        text-transform: uppercase;
        text-decoration: none;
        padding: 10px 50px;
        display: inline-block;
        margin-top: 15px;
        color: #FBF0C1;
      }
      .banner-btn a.active{
        background: #FBF0C1;
        border-color: #FBF0C1;
        color: #32324B; 
       }
       .text-area{
        font-size: 70px;
        font-family: 1em/1.62 monospace,'Lucida Console',Monaco,monospace;
        text-transform: uppercase;
        font-weight: bold;
       }
       .text-area p{
        color: #65CBB6;
       }
       .text-area span{
        color: #65CBB6;
        opacity: 0;
        transform: translate(0,-100px) rotate(360deg);
        animation: animate 5s forwards;
       }
       .text-area span{
        display: inline-block;
       }
       .text-area span:nth-of-type(2){
        animation: -delay: .1s;
       }
       .text-area span:nth-of-type(3){
        animation: -delay: .2s;
       }
       .text-area span:nth-of-type(4){
        animation: -delay: .3s;
       }
       .text-area span:nth-of-type(5){
        animation: -delay: .4s;
       }
       .text-area span:nth-of-type(6){
        animation: -delay: .5s;
       }
       .text-area span:nth-of-type(7){
        animation: -delay: .6s;
       }
       .text-area span:nth-of-type(8){
        animation: -delay: .7s;
       }

       @keyframes animate{
        30%{
          transform: translate(0,-50px) rotate(180deg) scale(1);
        }
        60%{
          transform: translate(0,20px) rotate(0deg) scale(.8);
        } 
        100%{
          transform: translate(0) rotate(0deg) scale(1);
          opacity: 1;
        } 
       }

       @media( max-width:600px)
       {
        .banner-text p{
          display:none;
        }

        .navbar-dark{
          background-color: #333
        }
        .text-area{
          font-size: 35px;
        }

       }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="logo.jpg" alt="Unifier" style="width: 150px";></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Login</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

  <header>
    <div class="container">
      <div class="banner-text">
        <div class="text-area">
          <span>U</span>
          <span>n</span>
          <span>i</span>
          <span>f</span>
          <span>i</span>
          <span>e</span>
          <span>r</span>
        </div>

        <p>
          UNITY IN INTERESTS
        </p>
        <p class="banner-btn">
          <a href="#" class="active">Sign Up</a>
          <a href="#">About Us</a>
        </p>
      </div>
    </div>
  </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
  </body>
</html>
