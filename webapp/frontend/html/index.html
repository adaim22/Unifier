<style>
    #banner-container {
        background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)), url(background.jpg);
        height: 100vh;
        -webkit-background-size: cover;
        background-size:cover;
        background-position: center center;
    }

    .banner-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        text-align: center;
    }

    .navbar-brand {
        font-family: big john;
    }

    .nav-link {
        font-family: 1em/1.62 monospace,'Lucida Console',Monaco,monospace;
        color: #FBF0C1;
        text-transform: uppercase;
    }

    .banner-text p {
        font-family: 1em/1.62 monospace,'Lucida Console',Monaco,monospace;
        color: #D86853;
        font-weight: bold;
    }

    .banner-btn a {
        border:1px solid #FBF0C1;
        border-radius: 50px;
        text-transform: uppercase;
        text-decoration: none;
        padding: 10px 50px;
        display: inline-block;
        margin-top: 15px;
        color: #FBF0C1;
    }

    .banner-btn a.active {
        background: #FBF0C1;
        border-color: #FBF0C1;
        color: #32324B; 
    }

    .text-area {
        font-size: 70px;
        font-family: 1em/1.62 monospace,'Lucida Console',Monaco,monospace;
        text-transform: uppercase;
        font-weight: bold;
    }

    .text-area p {
        color: #65CBB6;
    }

    .text-area span {
        color: #65CBB6;
        opacity: 0;
        transform: translate(0,-100px) rotate(360deg);
        animation: animate 5s forwards;
    }

    .text-area span {
        display: inline-block;
    }

    .text-area span:nth-of-type(2) {
        animation: -delay: .1s;
    }

    .text-area span:nth-of-type(3) {
        animation: -delay: .2s;
    }

    .text-area span:nth-of-type(4) {
        animation: -delay: .3s;
    }

    .text-area span:nth-of-type(5) {
        animation: -delay: .4s;
    }

    .text-area span:nth-of-type(6) {
        animation: -delay: .5s;
    }

    .text-area span:nth-of-type(7) {
        animation: -delay: .6s;
    }

    .text-area span:nth-of-type(8) {
        animation: -delay: .7s;
    }

    @keyframes animate {
        30% {
            transform: translate(0,-50px) rotate(180deg) scale(1);
        }

        60% {
            transform: translate(0,20px) rotate(0deg) scale(.8);
        }

        100% {
            transform: translate(0) rotate(0deg) scale(1);
            opacity: 1;
        }
    }

    @media(max-width:600px) {
        .banner-text p {
            display:none;
        }

        .navbar-dark {
            background-color: #333
        }

        .text-area {
            font-size: 35px;
        }
    }
</style>
<div id="banner-container" class="container-fluid">
    <div class="container">
        <div class="banner-text">
          <div class="text-area">
                <span>U</span>
                <span>n</span>
                <span>i</span>
                <span>f</span>
                <span>i</span>
                <span>e</span>
                <span>r</span>
            </div>
            <p>
                UNITY IN INTERESTS
            </p>
            <p class="banner-btn">
                <a href="/register.html" class="active">Sign Up</a>
            </p>
        </div>
    </div>
</div>
