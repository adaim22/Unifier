<style>
  body {
    background: #32424b !important;
  }

  label {
    color: #fbf0c1;
  }

  small {
    color: #d86853;
  }

  .btn-primary {
    color: #32424b !important;
    background-color: #65cbb6 !important;
    border-color: #65cbb6 !important;
  }

  .btn-primary:hover {
    color: #32424b !important;
    background-color: #40a893 !important;
    border-color: #40a893 !important;
  }

  .page-header {
  	color: #fbf0c1;
  	font-size: large;
  	font-weight: bold;
    border-bottom: 0px !important;
  }

  .c-child {
    margin-top: 25px;
  }

    width: 600px;
    margin: 0 auto;

    background-color:#32424b !important;

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div class="container-fluid text-center">
  <div class="page-header">
		<h1>Login</h1>
	</div>
	<div class="row equal">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 c-child">
      <div class="card box">
        <form name="loginForm">
            <br />
            <div>
                <label for="loginUsername">Username:</label><br />
                <input
                    type="text"
                    id="loginUsername"
                    name="username"
                    placeholder="Username goes here..."
                    class="stretch"
                    /><br />
                <a href="/forgot-username.html" class="float-right">
                    <small>Forgot your username?</small>
                </a>
            </div>
            <div>
                <label for="loginPassword">Password:</label><br />
                <input
                    type="password"
                    id="loginPassword"
                    name="password"
                    placeholder="Password goes here..."
                    class="stretch"
                    /><br />
                <a href="/forgot-password.html" class="float-right">
                    <small>Forgot your password?</small>
                </a>
            </div>
            <br /><hr />
            <div class="center-text">
                <input
                    type="button"
                    id="loginSubmitLink"
                    value="Login"
                    class="btn btn-primary stretch"
                    style="width: 50%;"
                    /><br />
                <a href="/register.html">
                    <small>Sign up</small>
                </a>
            </div>
            <br />
        </form>
      </div>
    </div>
  </div>
</div>
