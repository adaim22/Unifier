<div class="container-fluid text-center">
    <div class="page-header">
        <h1>Login</h1>
    </div>
	<div class="row equal">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 c-child">
            <div class="card box">
                <form id="loginForm" name="loginForm" onsubmit="return onLoginSubmit()">
                    <br />
                    <div>
                        <label for="username">Username:</label><br />
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Username goes here..."
                            class="stretch"
                        /><br />
                        <!--<a href="/forgot-username.html" class="float-right"><small>Forgot your username?</small></a>-->
                    </div>
                    <br />
                    <div>
                        <label for="password">Password:</label><br />
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password goes here..."
                            class="stretch"
                        /><br />
                        <!--<a href="/forgot-password.html" class="float-right"><small>Forgot your password?</small></a>-->
                    </div>
                    <br />
                    <div class="center-text">
                        <input
                            type="submit"
                            id="loginSubmitLink"
                            value="Login"
                            class="btn btn-primary stretch"
                            style="width: 50%;"
                        /><br />
                        <a href="/register.html"><small>Sign up</small></a>
                    </div>
                    <br />
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function onLoginSubmit() {
        const form = document.getElementById('loginForm');

        const headers = ['Content-Type', 'application/x-www-form-urlencoded'];
        const body = new FormData(form);

        function onSuccess(xhr, xhrResponse, xhrResponseType) {
            console.log(`Succeed login: ${xhrResponse}`);
            window.location.replace('/index.html');
        }

        function onFailure(xhr, xhrStatus) {
            console.log(`Failed to login: ${xhrStatus}`);
        }

        REST('/api/login', 'POST', true, 0, headers, body, onSuccess, onFailure);

        return false;
    }
</script>
